</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">

        <div class="instagram-continue">
            <div class="group">
                <img class = "instagram-logo" src="img/1200px-Instagram_logo.svg.png" alt="Logo">
                <div class="login">
                    <input type="text" placeholder="Nome de usuário ou email">
                    <p><input type="password" placeholder="Senha"></p>
                </div>
                <a href="#" class="Instagram-Login">Entrar</a>
            </div>
            <div class="group">
               <p class="semConta">Não tem uma conta? <a class="link" href="#">Cadastre-se</a></p>
            </div>
            <div class="Obtenha"> <p class="Obtenha">Obtenha o aplicativo.</p>
            </div>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
